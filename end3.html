<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dissociation</title>

<style>
    body {
        background: radial-gradient(circle, #0c1019 0%, #000 60%);
        color: #e8e8e8;
        font-family: "Georgia", serif;
        text-align: center;
        padding: 40px;
    }

    .frame {
        padding: 12px;
        display: inline-block;
        border-radius: 14px;
        background: radial-gradient(circle, rgba(180,220,255,0.12), rgba(0,0,0,0.9));
        box-shadow: 0 0 70px rgba(140,180,255,0.4);
        animation: pulse 4s infinite alternate;
        margin-bottom: 40px;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 30px rgba(140,180,255,0.3); }
        100% { box-shadow: 0 0 110px rgba(140,180,255,0.55); }
    }

    .frame img {
        width: 85%;
        max-width: 900px;
        border-radius: 10px;
    }

    .choice {
        padding: 10px 22px;
        border: 2px solid #ffd27f;
        color: #ffd27f;
        text-decoration: none;
        border-radius: 6px;
        font-size: 18px;
        background: rgba(0,0,0,0.4);
        transition: 0.3s;
    }

    .choice:hover {
        background: #ffd27f;
        color: #000;
    }
</style>

</head>

<body>

<h1>Dissociation</h1>

<div class="frame">
    <img src="image7.jpeg" alt="Spiral staircase">
</div>

<p>
