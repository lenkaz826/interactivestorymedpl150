<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Light That Knows Your Name</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #141416 0%, #050709 40%, #000);
            color: #f5f5f5;
            font-family: "Georgia", serif;
            text-align: center;
            padding: 40px 20px;
        }

        .frame {
            display: inline-block;
            padding: 12px;
            border-radius: 14px;
            background: radial-gradient(circle, rgba(255,255,200,.15), rgba(0,0,0,.9));
            box-shadow: 0 0 40px rgba(255,255,180,.3), 0 0 120px rgba(200,200,100,.45);
            animation: pulse 4s infinite alternate;
            margin-bottom: 40px;
        }
        .frame img {
            width: 85%;
            max-width: 900px;
            border-radius: 10px;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 25px rgba(255,255,200,.2); }
            100% { box-shadow: 0 0 90px rgba(255,255,200,.55); }
        }

        a.choice {
            display: inline-block;
            margin: 10px;
            color: #ffd27f;
            border: 2px solid #ffd27f;
            padding: 10px 24px;
            text-decoration: none;
            border-radius: 6px;
            background: rgba(0,0,0,.4);
            transition: .3s;
        }
        a.choice:hover { background:#ffd27f; color:#000; }
    </style>
</head>
<body>

<h1>The Light That Knows Your Name</h1>

<div class="frame">
    <img src="image2.jpg.JPG" alt="Bright staircase">
</div>

<p>As you climb, the space changes… these are not the same stairs you came from…</p>

<a class="choice" href="end1.html">Walk toward bright opening</a>
<a class="choice" href="end3.html">Look behind you</a>

</body>
</html>
