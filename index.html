<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Story</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background:
                radial-gradient(circle at top, #1b2326 0%, #050709 40%, #000000 100%);
            color: #f5f5f5;
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2.3rem;
            margin-bottom: 14px;
            letter-spacing: 0.08em;
        }
        p {
            font-size: 1rem;
            color: #c9c9c9;
            margin-bottom: 40px;
        }
        a.button {
            color: #ffd27f;
            font-size: 1.4rem;
            text-decoration: none;
            border: 2px solid #ffd27f;
            padding: 12px 28px;
            border-radius: 6px;
            transition: 0.3s;
            letter-spacing: 0.04em;
            background: rgba(0, 0, 0, 0.5);
        }
        a.button:hover {
            background-color: #ffd27f;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 210, 127, 0.7);
        }
    </style>
</head>

<body>

    <h1>Welcome, your journey begins here.</h1>
    <p>Follow the staircase. Every turn remembers you, even if you don’t remember it.</p>

    <a class="button" href="page1.html">Open Me →</a>

</body>
</html>
