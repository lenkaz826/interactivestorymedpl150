<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Staircase Story</title>

    <!-- Elegant serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Playfair Display", "Times New Roman", serif;
            color: #f7f7f7;
            background:
                radial-gradient(circle at top, #262631 0%, #050509 55%, #000000 100%);
        }

        .wrapper {
            position: relative;
            padding: 80px 20px 60px;
        }

        /* Cinematic lens flare behind the title */
        .lensflare {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -40%);
            width: 260px;
            height: 260px;
            background: radial-gradient(
                circle,
                rgba(255, 210, 127, 0.95) 0%,
                rgba(255, 210, 127, 0.3) 35%,
                rgba(0, 0, 0, 0) 65%
            );
            filter: blur(6px);
            opacity: 0.85;
            mix-blend-mode: screen;
            box-shadow:
                0 0 50px rgba(255, 210, 127, 0.7),
                0 0 120px rgba(255, 150, 60, 0.45);
            animation: flarePulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes flarePulse {
            0% {
                transform: translate(-50%, -40%) scale(0.9);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -40%) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -40%) scale(0.9);
                opacity: 0.6;
            }
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 0.06em;
            margin: 0 0 40px;
        }

        .start-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 28px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.03em;
            color: #ffd27f;
            text-decoration: none;
            border-radius: 999px;
            border: 2px solid #ffd27f;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 18px rgba(255, 210, 127, 0.35);
            transition: background 0.25s ease, color 0.25s ease,
                        box-shadow 0.25s ease, transform 0.25s ease;
        }

        .start-btn:hover {
            background: #ffd27f;
            color: #000;
            box-shadow:
                0 0 24px rgba(255, 210, 127, 0.7),
                0 0 60px rgba(255, 180, 90, 0.5);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="lensflare"></div>

        <h1>Welcome, your journey begins here.</h1>

        <a class="start-btn" href="page1.html">Open Me â†’</a>
    </div>
</body>
</html>
