<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Staircase Story</title>

    <!-- Elegant serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Playfair Display", "Times New Roman", serif;
            color: #f7f7f7;
            background:
                radial-gradient(circle at top, #262631 0%, #050509 55%, #000000 100%);
        }

        .wrapper {
            position: relative;
            padding: 80px 20px 60px;
        }

        /* Cinematic lens flare behind title */
        .lensflare {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -40%);
            width: 260px;
            height: 260px;
            background: radial-gradient(
                circle,
                rgba(255, 210, 127, 0.95) 0%,
                rgba(255, 210, 127, 0.3) 35%,
                rgba(0, 0, 0, 0) 65%
            );
            filter: blur(6px);
            opacity: 0.85;
            mix-blend-mode: screen;
            box-shadow:
                0 0 50px rgba(255, 210, 127, 0.7),
                0 0 120px rgba(255, 150, 60, 0.45);
            animation: flarePulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes flarePulse {
            0% { transform: translate(-50%, -40%) scale(0.9); opacity: 0.6; }
            50% { transform: translate(-50%, -40%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -40%) scale(0.9); opacity: 0.6; }
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 0.06em;
            margin: 0 0 40px;
        }

        /* Main choice button */
        .choice {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            color: #ffd27f;
            border: 2px solid #ffd27f;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .choice:hover {
            background: #ffd27f;
            color: #000;
            box-shadow:
                0 0 15px rgba(255, 210, 127, 0.7),
                0 0 40px rgba(255, 180, 90, 0.45);
        }

        /* ðŸ”’ Subtle reflection link */
        .reflection-link {
            position: fixed;
            bottom: 14px;
            right: 16px;
            font-size: 0.6rem;
            letter-spacing: 0.12em;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.25);
            opacity: 0.3;
            transition: 0.3s ease;
        }

        .reflection-link:hover {
            opacity: 1;
            color: #ffd27f;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="lensflare"></div>

        <h1>Welcome, your journey begins here.</h1>

        <!-- Main story entry -->
        <a class="choice" href="page1.html">Open Me â†’</a>
    </div>

    <!-- Hidden reflection access -->
    <a href="reflection.html" class="reflection-link">reflection</a>

</body>
</html>
