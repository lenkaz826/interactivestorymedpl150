<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Descent You Didn’t Expect</title>
    <style>
        body {
            background: radial-gradient(circle at bottom, #0f181a 0%, #030405 45%, #000);

            text-align: center;
            padding: 40px 20px;
        }

        .frame {
            padding: 12px;

            margin-bottom: 40px;
        }
        .frame img { width: 85%; max-width:900px; border-radius:10px; }
        @keyframes pulse {
            0% { box-shadow:0 0 20px rgba(90,150,255,.2); }
            100% { box-shadow:0 0 90px rgba(90,150,255,.55); }
        }

        a.choice {
            display:inline-block; margin:10px;
            padding:10px 24px; border:2px solid #ffd27f;
            color:#ffd27f; background:rgba(0,0,0,.4);
            border-radius:6px; text-decoration:none;
            transition:.3s;
        }
        a.choice:hover { background:#ffd27f;color:#000; }
