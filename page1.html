<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Entrance</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #151c1f 0%, #050709 40%, #000);
            color: #f5f5f5;
            font-family: "Georgia", serif;
            text-align: center;
            padding: 40px 20px;
        }
        h1 { font-size: 2rem; margin-bottom: 30px; letter-spacing: 0.08em; }
        p { font-size: 1.15rem; color: #d4d4d4; margin-bottom: 40px; line-height: 1.7; }

        .image-frame {
            display: inline-block;
            padding: 10px;
            border-radius: 14px;
            background: radial-gradient(circle, rgba(140,255,200,.12), rgba(0,0,0,.95));
            box-shadow: 0 0 40px rgba(120,255,200,.3), 0 0 120px rgba(0,150,90,.45);
            animation: glowPulse 4.5s infinite alternate;
            margin-bottom: 35px;
        }
        .image-frame img {
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 25px rgba(120,255,200,.15), 0 0 70px rgba(0,130,80,.25); }
            50% { box-shadow: 0 0 45px rgba(140,255,210,.4), 0 0 140px rgba(0,255,150,.55); }
            100% { box-shadow: 0 0 30px rgba(120,255,200,.25), 0 0 90px rgba(0,160,100,.4); }
        }

        a.choice {
            display: inline-block; margin: 10px;
            color: #ffd27f; border: 2px solid #ffd27f;
            padding: 9px 20px; border-radius: 6px;
            text-decoration: none; font-size: 1.1rem;
            background: rgba(0,0,0,.4); transition: .25s;
        }
        a.choice:hover {
            background: #ffd27f; color: #000;
            box-shadow: 0 0 18px rgba(255,210,127,.6);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <h1>The Entrance</h1>

    <div class="image-frame">
        <img src="image1.jpg.JPG" alt="Abandoned staircase">
    </div>

    <p><strong>Where are you?</strong><br>You arrived at the bottom of a staircase that is maybe abandoned?</p>

    <a class="choice" href="page2.html">Go up</a>
    <a class="choice" href="page3.html">Stay and listen</a>

</body>
</html>
