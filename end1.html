<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soft Resolution</title>
    <style>
        body {
            background: radial-gradient(circle, #1a1d12 0%, #000 60%);
            color: #fafafa;
            font-family: "Georgia", serif;
            text-align: center;
            padding: 40px;
        }

        .frame {
            padding:12px; display:inline-block;
            border-radius:14px;
            background: radial-gradient(circle, rgba(255,240,180,.2), rgba(0,0,0,.9));
            box-shadow:0 0 50px rgba(255,240,180,.4);
            animation:pulse 4s infinite alternate;
            margin-bottom:40px;
        }
        .frame img { width:85%; max-width:900px; border-radius:10px; }

        @keyframes pulse {
            0% { box-shadow:0 0 30px rgba(255,240,180,.3); }
            100% { box-shadow:0 0 90px rgba(255,240,180,.6); }
        }

        a.choice {
            display:inline-block;
            padding:10px 22px;
            border:2px solid #ffd27f;
            text-decoration:none;
            color:#ffd27f;
            border-radius:6px;
            background:rgba(0,0,0,.4);
            transition:.3s;
        }
        a.choice:hover { background:#ffd27f; color:#000; }
    </style>
</head>

<body>

<h1>Soft Resolution</h1>

<div class="frame">
    <img src="image6.jpg.JPEG" alt="Sunlit exit">
</div>

<p>You end up at a different staircase.<p> 
</p>The staircase leads you to an open door... but that's not sunlight. </p>

</body>
</html>
